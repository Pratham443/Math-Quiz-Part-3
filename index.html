<html>
    <head>
        <title>Math Quiz Game - Login</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="login.js"></script>
    </head>

    <body class="body">
        <div id="login-div">
            <h1>Welcome to the math quiz!</h1>
            <h3>Please enter the names of the players below:</h3>
            <br>
            <input type="text" id="player1_name" class="form-control" placeholder="Player 1 name">
            <br>
            <input type="text" id="player2_name" class="form-control" placeholder="Player 2 name">
            <br><br>
        <button onclick="Startgame()" class="btn btn-info">Start Game</button>
        </div>
        <script src="login.js"></script>
    </body>
</html>
